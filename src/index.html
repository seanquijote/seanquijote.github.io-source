		<style type="text/css">
			body, html {
				height: 100%;
				background-color: #303030;
			}
			.app-loading {
				position: relative;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
				min-height: 100vh;
				overflow: hidden;
			}
			.app-loading .spinner {
				height: 200px;
				width: 200px;
				animation: rotate 2s linear infinite;
				transform-origin: center center;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
			.app-loading .spinner .path {
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
				animation: dash 1.5s ease-in-out infinite;
				stroke-linecap: round;
				stroke: #ddd;
			}

			.logo {
				height: 60px;
				width: 60px;				
			}

			.flash{
				color: #fff;
				height: 60px;
				width: 60px;
				-webkit-animation: flash linear 1s infinite;
				animation: flash linear 1s infinite;
			}
			@-webkit-keyframes flash {
				0% { opacity: 1; } 
				50% { opacity: .1; } 
				100% { opacity: 1; }
			}
			@keyframes flash {
				0% { opacity: 1; } 
				50% { opacity: .1; } 
				100% { opacity: 1; }
			}

			@keyframes rotate {
				100% {
				  transform: rotate(360deg);
				}
			}
			@keyframes dash {
				0% {
				  stroke-dasharray: 1, 200;
				  stroke-dashoffset: 0;
				}
				50% {
				  stroke-dasharray: 89, 200;
				  stroke-dashoffset: -35px;
				}
				100% {
				  stroke-dasharray: 89, 200;
				  stroke-dashoffset: -124px;
				}
			}
		</style>
