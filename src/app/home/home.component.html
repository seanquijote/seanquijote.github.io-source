<main>
	<div id="desktop-view" class="show-on-large hide-on-med-and-down">	
		<div class="row">
			<div materialize="slider" class="slider" [materializeParams]="[{ indicators: false }]">
				<ul class="slides" style="background-color: #303030;">
				  	<li>
					    <img class="responsive-img slider-bg" src="assets/images/home_bg.jpg">
					    <div class="caption center-align">
							<img class="responsive-img hoverable" src="assets/images/logo_wht.png" style="height: 20%; width: 20%;"><br><br>
					     	<h4 class="light grey-text text-lighten-3 letters-spaced">SEAN KYLE NIÑO QUIJOTE</h4>
					     	<h6 class="light grey-text text-lighten-3 letters-spaced">
					     		<code><span class="blinking">></span>coding_here</code> | <span class="ml12">Filming there</span>
					     	</h6>
					    </div>
				  	</li>
				</ul>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<div class="row center">
					<div class="col s12 m12 l4">
						<a [routerLink]="['/about']" class="btn btn-wide grey darken-4 hoverable">
							<i fa class="fa fa-info-circle btn-text-color btn-icon"></i>
							<h4 class="btn-text-color">A B O U T</h4>
						</a>
					</div>
					<div class="col s12 m12 l4">
						<a [routerLink]="['/work']" class="btn btn-wide hoverable">
							<i fa class="fa fa-briefcase btn-text-color btn-icon"></i>
							<h4 class="btn-text-color">W O R K</h4>
						</a>
					</div>
					<div class="col s12 m12 l4">
						<a [routerLink]="['/contact']" class="right-btn btn btn-wide hoverable">
							<i fa class="fa fa-vcard btn-text-color btn-icon"></i>
							<h4 class="btn-text-color">C O N T A C T</h4>
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>



	<!-- MOBILE VIEW -->
	<div id="mobile-view" class="show-on-medium-and-down hide-on-large-only">

				</ul>
			</div>
